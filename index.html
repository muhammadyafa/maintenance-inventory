<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Inventory Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-100 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const INITIAL_DATA = [
            { id: 'M-001', name: 'Ball Bearing 6205', cat: 'Mechanical', stock: 45, min: 10, unit: 'pcs' },
            { id: 'M-002', name: 'V-Belt B-52', cat: 'Mechanical', stock: 5, min: 8, unit: 'pcs' },
            { id: 'E-101', name: 'Proximity Sensor PNP', cat: 'Electrical', stock: 12, min: 5, unit: 'unit' },
            { id: 'E-105', name: 'Contactor 220V 12A', cat: 'Electrical', stock: 3, min: 10, unit: 'pcs' }
        ];

        function App() {
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [inventory, setInventory] = useState(INITIAL_DATA);
            const [pass, setPass] = useState("");

            if (!isLoggedIn) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-slate-900 p-4">
                        <div className="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
                            <h1 className="text-2xl font-bold text-center mb-6">Inventory Login</h1>
                            <input type="password" placeholder="Password Admin" className="w-full p-3 border rounded-lg mb-4" onChange={(e)=>setPass(e.target.value)} />
                            <button onClick={()=> pass === "MAINTENANCE2026" ? setIsLoggedIn(true) : alert("Salah!")} className="w-full bg-blue-600 text-white py-3 rounded-lg font-bold">Login</button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="p-4 md:p-8 max-w-6xl mx-auto">
                    <header className="flex justify-between items-center mb-8 bg-white p-6 rounded-2xl shadow-sm">
                        <div>
                            <h1 className="text-2xl font-bold text-slate-800">Stock Control Dashboard</h1>
                            <p className="text-sm text-slate-500 font-medium">Factory Maintenance Div.</p>
                        </div>
                        <button onClick={()=>setIsLoggedIn(false)} className="text-red-500 font-bold px-4 py-2 border border-red-100 rounded-xl hover:bg-red-50">Logout</button>
                    </header>

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
                        <div className="bg-white p-6 rounded-2xl border-l-4 border-blue-500 shadow-sm">
                            <p className="text-xs font-bold text-slate-400 uppercase">Total Items</p>
                            <p className="text-3xl font-black text-slate-800">{inventory.length}</p>
                        </div>
                        <div className="bg-white p-6 rounded-2xl border-l-4 border-red-500 shadow-sm">
                            <p className="text-xs font-bold text-slate-400 uppercase">Critical Stock</p>
                            <p className="text-3xl font-black text-red-600">{inventory.filter(i => i.stock <= i.min).length}</p>
                        </div>
                    </div>

                    <div className="bg-white rounded-2xl shadow-sm overflow-hidden">
                        <table className="w-full text-left border-collapse">
                            <thead className="bg-slate-50 border-b">
                                <tr>
                                    <th className="p-4 text-xs font-bold text-slate-500 uppercase">Item Description</th>
                                    <th className="p-4 text-xs font-bold text-slate-500 uppercase">Stock</th>
                                    <th className="p-4 text-xs font-bold text-slate-500 uppercase text-center">Action</th>
                                </tr>
                            </thead>
                            <tbody className="divide-y">
                                {inventory.map(item => (
                                    <tr key={item.id} className="hover:bg-slate-50">
                                        <td className="p-4">
                                            <p className="font-bold text-slate-800">{item.name}</p>
                                            <p className="text-[10px] text-blue-500 font-bold">{item.id} | {item.cat}</p>
                                        </td>
                                        <td className="p-4">
                                            <span className={`text-lg font-black ${item.stock <= item.min ? 'text-red-600' : 'text-slate-800'}`}>{item.stock}</span>
                                            <span className="text-[10px] ml-1 text-slate-400 font-bold uppercase">{item.unit}</span>
                                        </td>
                                        <td className="p-4 text-center">
                                            <div className="flex justify-center gap-2">
                                                <button onClick={() => setInventory(prev => prev.map(i => i.id === item.id ? {...i, stock: i.stock + 1} : i))} className="bg-slate-800 text-white w-10 h-10 rounded-xl font-bold">+</button>
                                                <button onClick={() => setInventory(prev => prev.map(i => i.id === item.id ? {...i, stock: Math.max(0, i.stock - 1)} : i))} className="bg-slate-200 text-slate-600 w-10 h-10 rounded-xl font-bold">-</button>
                                            </div>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
